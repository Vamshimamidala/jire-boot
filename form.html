<html>
    <head>
        <title>
            quote
        </title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container form">
            <h1>Get a Quote Now</h1>
        </div>
        <div class="container mobiless">
            <img src="images/mobiless.png" class="w-25">
        </div>
        <div class="container mt-5">
            <form>
                <div class="mb-3 row">
                    <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputname" placeholder="Enter your name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputemail" placeholder="Enter your email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="services" class="col-sm-2 col-form-label">Services</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="services">
                            <option selected>Select one</option>
                            <option value="ui">UI</option>
                            <option value="mobile">Mobile</option>
                            <option value="webdev">Web Development</option>
                            <option value="mobiledev">Mobile Development</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="budget" class="col-sm-2 col-form-label">Estimated Budget</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="budget">
                            <option selected>Select one</option>
                            <option value="1000-12000">1000 to 12000</option>
                            <option value="12000-15000">12000 to 15000</option>
                            <option value="15000-20000">15000 to 20k</option>
                            <option value="20000-30000">20k to 30k</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="message" class="col-sm-2 col-form-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
